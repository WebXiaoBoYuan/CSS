<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.dd{
				height: 500px;
				border: solid black 2px;
				background-color: gray;
			}
			.col-1{
				width: 25%;
				box-sizing: border-box;
				float: left;
			}
			.col-2{
				width: 50%;
				box-sizing: border-box;
					float: left;
			}
			.col-3{
				width: 75%;
				box-sizing: border-box;
					float: left;
			}
			.col-4{
				width: 100%;
				box-sizing: border-box;
					float: left;
				
			}
		</style>
	</head>
	<body>
		<div class="dd col-4">
			1导航栏
		</div>
		<div class="dd col-3">
			2主内容区
		</div>
		<div class="dd col-1">
			1右导航栏
		</div>
		<p>栅格系统是一种常见的网页布局方式，具有非常良好的响应式布局功能</p>
		<p>栅格系统本质将网页看成列的模式</p>
		<p>优势，很简单的调整内容块的栅格大小，既能达到相应设备的目的</p>
		<p>box-sizing	允许您以确切的方式定义适应某个区域的具体内容</p>
		<p>	float: left;全部向左飘，飘到一行</p>
		<p>手机模式三个内容区都占100%</p>
	</body>
</html>
